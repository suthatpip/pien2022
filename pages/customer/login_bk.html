                            <h5 class="title text-center"> เข้าสู่ระบบ </h5>  
                            <form action="/auth/email" method="post">
                                <div class="input-group mb-3">
                                <input type="email" class="form-control" placeholder="Email">
                                <div class="input-group-append">
                                  <div class="input-group-text">
                                    <span class="fas fa-envelope"></span>
                                  </div>
                                </div>
                                </div>

                                        </p>
                                    </span>  
                                </div> 
                                <div class="col-4">
                                  <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                                </div> 
                                </div> 
                            </form>   
                                 

                            <div class="strike">
                                <span>หรือ</span>
                            </div>

                            <div class="social-auth-links text-center mt-2 mb-3">
                                <a href="/auth/facebook" class="btn btn-block btn-primary">
                                    <i class="fab fa-google mr-2 float-start "></i> 
                                    เข้าสู่ระบบด้วย Facebook
                                </a>
                                <a href="/auth/google" class="btn btn-block btn-danger">
                                    <i class="fab fa-facebook-f mr-2 float-start"></i>
                                    เข้าสู่ระบบด้วย Google
                                </a>
                                <a href="/auth/line" class="btn btn-block btn-success"> 
                                    <i class="fab fa-line mr-2 float-start"></i>
                                    เข้าสู่ระบบด้วย LINE
                                </a>
                            
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>      
        </div>
        
        <div class="row about">
